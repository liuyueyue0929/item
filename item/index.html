<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="app">
<div class="container-head">
  <span>通用权限系统</span> <span>个人中心  系统设置</span>
</div>
<div class="container-left">
  <p>我的工作台</p>
    <p>权限管理</p>
    <p>功能配置</p>
</div>
    <div class="container-fluid" ng-controller="Team">
        <div class="row">
            <button data-target="#add-resident" data-toggle="modal" type="button" class="btn btn-info">添加用户</button>
            <div class="col-md-4 col-md-offset-4">
                <lable for="search">用户管理</lable>
                <input class="form-control" type="text"   ng-model="tet" placeholder="请输入您要搜索的信息">
            </div>
        </div>
        <table class="table table-bordered text-center table-striped table-hover">
            <thead>
                <tr>
                    <td data-field="index" data-formatter="indexFormatter">序号</td>
                    <td>ID</td>
                    <td>登录名</td>
                    <td>角色</td>
                    <td>创建时间</td>
                    <td>状态</td>
                    <td>操作</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in data | orderBy:by | limitTo:num">
                    <td>{{$index+times+1}}</td>
                    <td><a href="">{{x.coding}}</a></td>
                    <td>{{x.name}}</td>
                    <td>{{x.type}}</td>
                    <td>{{x.time | date: "yyyy-MM-dd"}}</td>
                    <td>{{x.status}}</td>
                    <td>
                        <span data-target="#add-resident" data-toggle="modal">{{x.revise}}</span>
                        <span ng-click="remove($index)">{{x.operate}}</span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row-fluid">
                <div class="dataTables_info" id="DataTable">共 27 项记录</div>
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="">
                          <span ng-click="prev()">
                            <span aria-hidden="true">上一页</span>
                          </span>
                        </li>
                        <li ng-repeat="item in arr" ng-class="">
                            <span ng-click="go(item)">{{item}}<span class="sr-only">(current)</span></span>
                        </li>
                        <li class="">
                          <span ng-click="next()">
                            <span aria-hidden="true">下一页</span>
                          </span>
                        </li>
                    </ul>
                </nav>
        </div>
        <div class="modal fade" id="add-resident" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">添加</h4>
                    </div>
                    <div class="modal-body">
                        <table class="table text-center">
                            <tr><td>ID</td><td>登录名</td><td>角色</td></tr>
                            <tr><td><input type="text" ng-model="code"></td><td><input type="text" ng-model="name"></td><td><input type="text" ng-model="type"></td></tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="revise($index)">修改</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="fn()">添加</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
